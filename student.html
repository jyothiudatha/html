<!DOCTYPE html>
<html>
    <head>
        <title>student form</title>
    </head>
    <body>
        <form>
            <h1 align="center">Student form</h1><hr>
            <h3>Student details:</h3>
            <label>Firstname:</label>
            <input type="text" placeholder="firstname">
            <label>Lastname:</label>
            <input type="text" placeholder="lastname"><br><br>
            <label>Date of birth:</label>
            <input type="date" placeholder="date of birth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Student ID:</label>
            <input type="text" placeholder="Student ID"><br><br>
            <label>Student Photo:</label>
            <input type="file">lessthan 3MB<br><br>
            <label>Gender:</label>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">other<br><br>
            <label>Email:</label>
            <input type="email" placeholder="enter the email address">
            <label>Mobile Number:</label>
            <input type="number" placeholder="enter mobile number"><br><br>
            <label>Address:</label>
            <textarea></textarea>
            <label>Course:</label>
            <select>
                <option value="select">SELECT</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="IT">IT</option>
                <option value="CIV">CIV</option>
            </select><br><br>
            <input type="checkbox">Click here if the above information is correct<br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </form>
    </body>
</html>
